<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="//www.layuicdn.com/layui-v2.5.4/css/layui.css" />
  <script src="//www.layuicdn.com/layui-v2.5.4/layui.js"></script>
  <script src="//cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="./js/demo.js?_=1606189185203"></script>
  <link rel="stylesheet" href="./css/demo.css">
  <title>Document</title>
</head>

<body>
  <div class="login">
    <div class="box">
      <h2>点播上传SDK demo</h2>
      <div class="layui-form">
        <div class="layui-form-item">
          <label class="layui-form-label">appId</label>
          <div class="layui-input-block">
            <input type="text" name="appId" value="d317f559" required lay-verify="required" placeholder="appId"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">accountId</label>
          <div class="layui-input-block">
            <input type="text" name="accountId" value="zx" required lay-verify="required" placeholder="accountId"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">token</label>
          <div class="layui-input-block">
            <input type="text" name="token" value="access:d317f559:75107dced08acdb1" required lay-verify="required" placeholder="token"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">去上传</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main" style="display:none;">
    <div class="container">
      <div class="layui-upload">
        <div class="layui-upload-list">
          <table class="layui-table">
            <thead>
              <tr>
                <th>文件名</th>
                <th>大小</th>
                <th>进度</th>
                <th width="300px;">操作</th>
              </tr>
            </thead>
            <tbody id="demoList"></tbody>
          </table>
        </div>
        <button type="button" class="fileBtn layui-btn layui-btn-normal" id="uploadListAction">添加文件
          <input type="file" name="" id="fileInput" multiple="true">
        </button>
        <button type="button" class="layui-btn" id="testListAction" style="display: none;">开始上传</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="vhall-jssdk-upload-2.0.3.js"></script></body>

</html>
